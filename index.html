<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D planets</title>

    <link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/threejsscene.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>

    <script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../libs/jquery-ui/jquery-ui.js"></script>
    <script src="../libs/three.js/three.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="sceneHandlers.js"></script>
    <script src="threejsscene.js"></script>

    <script type="text/javascript">

        $(document).ready(
            function() {

                $("#slider").slider({min: 0.1, max: 2, value: 1, step: 0.01, animate: false});

                let canvas = document.getElementById("webglcanvas");
                canvas.width = $('.container').width();

                // create the scene
                createScene(canvas);

                // Run the run loop
                run();
            }
        );

    </script>

</head>
<body>
    <!-- As a link -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Graficas 2020</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <canvas id="webglcanvas" width=800 height=600></canvas>
                <div id="prompt">
                    Drag the mouse to rotate the scene<br>Drag the slider to scale.
                </div>
                <div id="status">
                    <div id="rotation">rotation: 0,0,0</div>
                    <div id="scale">scale: 1</div>
                </div>
                <div id="slider"></div>
            </div>
            <br>
            <div class="col-12 m-4 text-center">
                <button type="button" class="btn btn-dark" onclick="add()">Add</button>
                <button type="button" class="btn btn-light" onclick="satelite()">Satelite</button>
                <button type="button" class="btn btn-danger" onclick="remove()">Reset</button>
            </div>
        </div>
    </div>





    <script>


    </script>


</body>
</html>
